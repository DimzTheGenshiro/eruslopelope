<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Kami</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #ffd1dc, #d0f0fd);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .container {
      text-align: center;
      z-index: 10;
      max-width: 90%;
    }

    .photo-box {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin: 0 auto 15px;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: all 0.7s ease;
      border-radius: 25px;
    }

    .photo-box img.fade {
      opacity: 0;
      transform: scale(1.1);
    }

    .caption {
      font-weight: bold;
      color: #444;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .cute-button {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .cute-button img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s;
    }

    .cute-button.clicked img {
      transform: scale(1.3) rotate(10deg);
    }

    .hug-button {
      background-color: #ffb6c1;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .hug-button:hover {
      background-color: #ffa4b2;
    }

    .hug-scene {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 99;
      background: rgba(255, 240, 245, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: popUp 0.6s ease;
    }

    .hug-bear {
      width: 100px;
      animation: hugMove 1s infinite alternate;
    }

    .hug-text {
      font-size: 18px;
      font-weight: bold;
      color: #c94b6e;
      margin-top: 10px;
      animation: fadeIn 1s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes hugMove {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      color: pink;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .doll {
      position: fixed;
      bottom: 10px;
      width: 80px;
      z-index: 1;
    }

    .doll.left {
      left: 10px;
    }

    .doll.right {
      right: 10px;
    }

    @media (min-width: 768px) {
      .doll {
        width: 130px;
      }

      .hug-bear {
        width: 120px;
      }

      .photo-box {
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="photo-box">
    <img src="https://files.catbox.moe/sho852.jpg" id="photo">
  </div>
  <p class="caption" id="caption">Memory</p>
  <button class="cute-button" onclick="changePhoto()" id="cuteBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="cute icon">
  </button>
  <br>
  <button class="hug-button" onclick="showHug()">Peluk!</button>

  <div id="hugScene" class="hug-scene hidden">
    <img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG94.png" class="hug-bear">
    <p class="hug-text">Peluk dikirim buat kamu!</p>
  </div>
</div>

<img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG88.png" class="doll left">
<img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG91.png" class="doll right">

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="bgmusic" autoplay loop>
  <source src="https://files.catbox.moe/zxb6ch.mp3" type="audio/mp3">
</audio>

<script>
  let isFirstPhoto = true;
  const captions = [
    "Aku Sayang Kamu",
    "Lucu Banget!",
    "Ciee Bucin Nih",
    "Gemoyy Parah",
    "UwU Kamu",
    "Kenangan Manis",
    "Selalu Bareng",
    "Senyummu Candu",
    "Cinta Terbaik",
    "Kamu Segalanya"
  ];

  function changeCaptionAuto() {
    const caption = document.getElementById("caption");
    let current = 0;
    setInterval(() => {
      caption.textContent = captions[current];
      current = (current + 1) % captions.length;
    }, 3000);
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    heart.innerText = "ðŸ’–";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  function changePhoto() {
    const photo = document.getElementById('photo');
    const caption = document.getElementById('caption');
    const clickSound = document.getElementById('clickSound');
    const cuteBtn = document.getElementById('cuteBtn');

    clickSound.play();
    cuteBtn.classList.add('clicked');
    setTimeout(() => cuteBtn.classList.remove('clicked'), 300);

    photo.classList.add('fade');
    setTimeout(() => {
      if (isFirstPhoto) {
        photo.src = "https://files.catbox.moe/g2nf6x.jpg";
        caption.textContent = "Ini Aku";
      } else {
        photo.src = "https://files.catbox.moe/sho852.jpg";
        caption.textContent = "Ini Dia";
      }
      isFirstPhoto = !isFirstPhoto;
      photo.classList.remove('fade');
    }, 700);
  }

  function showHug() {
    const hugScene = document.getElementById('hugScene');
    hugScene.classList.remove('hidden');
    setTimeout(() => hugScene.classList.add('hidden'), 10000);
  }

  // Mulai semua
  window.onload = () => {
    changeCaptionAuto();
    setInterval(createHeart, 300);
  };

  // Autoplay musik di klik pertama
  window.addEventListener('click', () => {
    const bgm = document.getElementById('bgmusic');
    bgm.play().catch(() => {});
  }, { once: true });
</script>

</body>
    </html>
